<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <header x-data="{isSideMenuOpen:false}">
        <!--Mobile Nav-->
        <div x-show="isSideMenuOpen" x-transition:enter="transition ease-in-out duration-150" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in-out duration-150" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 z-30 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center" style="display: none;"></div>
        <aside class="fixed inset-y-0 z-40 flex-shrink-0 w-64 space-y-6 overflow-y-auto bg-white xl:hidden" x-show="isSideMenuOpen" x-transition:enter="transition ease-in-out duration-150" x-transition:enter-start="opacity-0 transform -translate-x-20" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in-out duration-150" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0 transform -translate-x-20" @click.away="isSideMenuOpen=false" @keydown.escape="isSideMenuOpen=false" style="display: none;">
            <div class="mt-6 mb-4">
                <div class="p-4">
                    <img src="img/swipbox-logo-with-name.png" alt="swipebox logo with name">
                </div>
                <ul class="flex flex-col space-y-4 font-semibold text-green-900">
                    <!-- menu with icon -->
                    <li class="font-semibold">
                        <a href="#about" class="flex items-center px-3 py-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-3 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            About
                        </a>
                    </li>
                    <li class="font-semibold">
                        <a href="#features" class="flex items-center px-3 py-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-3 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            Features
                        </a>
                    </li>
                    <li class="font-semibold">
                        <a href="#contact" class="flex items-center px-3 py-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-3 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            Contact Us
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="w-full bg-white border-b shadow-md">
            <div class="flex items-center justify-center p-4 lg:px-8">
                <div class="w-full max-w-7xl">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div>
                                <img class="w-44" src="img/swipbox-logo-with-name.png" alt="swipebox logo with name">
                            </div>
                        </div>
                        <div class="hidden lg:block">
                            <div class="hidden lg:block">
                                <ul class="flex items-center font-semibold text-green-900">
                                    <li class="relative px-4">
                                        <div>
                                            <div class="relative flex items-center hover:text-green-800">
                                                <a href="#about">About Us</a>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="relative px-4">
                                        <div>
                                            <div class="relative flex items-center hover:text-green-800">
                                                <a href="#features">Features</a>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="relative px-4">
                                        <div>
                                            <div class="relative flex items-center hover:text-green-800">
                                                <a href="#contact">Contact Us</a>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="flex items-center gap-4 px-4">
                                        <a href="https://app.swipebox.in/staff/login">
                                            <button class="w-32 p-2 font-semibold text-gray-900 uppercase bg-gray-200 rounded-sm">Sign
                                                Up</button>
                                        </a>
                                        <a href="https://app.swipebox.in/staff/login">
                                            <button class="w-32 p-2 font-semibold text-white uppercase bg-green-600 rounded-sm">Sign
                                                In</button>
                                        </a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                        <div class="flex items-center gap-2 lg:hidden">
                            <div x-data="{ isOpen: false }">
                                <button class="p-2 -mr-1 transition duration-200 rounded focus:outline-none focus:shadow-outline" @click="isOpen = !isOpen" @keydown.escape="isOpen = false">
                                    <svg class="w-5 h-5 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                    </svg>
                                </button>
                                <div x-show="isOpen" @click.away="isOpen = false" class="absolute right-0 z-50 mt-2 space-y-1 overflow-hidden font-normal bg-white border rounded shadow w-60" style="display: none;">
                                    <div class="py-4">
                                        <ul class="space-y-4 font-semibold text-green-900">
                                            <li class="relative px-4">
                                                <div>
                                                    <div class="relative flex items-center hover:text-green-800">
                                                        <a href="#about">About Us</a>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="relative px-4">
                                                <div>
                                                    <div class="relative flex items-center hover:text-green-800">
                                                        <a href="#features">Features</a>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="relative px-4">
                                                <div>
                                                    <div class="relative flex items-center hover:text-green-800">
                                                        <a href="#contact">Contact Us</a>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="relative px-4">
                                                <a href="https://app.swipebox.in/staff/login">
                                                    <button class="w-32 p-2 font-semibold text-gray-900 uppercase bg-gray-200 rounded-sm">Sign
                                                        Up</button>
                                                </a>
                                            </li>
                                            <li class="relative px-4">                                                
                                                <a href="https://app.swipebox.in/staff/login">
                                                    <button class="w-32 p-2 font-semibold text-white uppercase bg-green-600 rounded-sm">Sign
                                                        In</button>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
