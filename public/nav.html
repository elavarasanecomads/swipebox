<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <header x-data="{isSideMenuOpen:false}">        
        <div class="w-full bg-white border-b shadow-md">
            <div class="flex items-center justify-center p-4 lg:px-8">
                <div class="w-full max-w-7xl">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div>
                                <a href="https://swipebox.in/">
                                <img class="w-44" src="img/swipbox-logo-with-name.png" alt="swipebox logo with name">
                            </a>
                            </div>
                        </div>
                        <div class="hidden lg:block">
                            <div class="hidden lg:block">
                                <ul class="flex items-center font-semibold text-green-900">
                                    <li class="relative px-4">
                                        <div>
                                            <div class="relative flex items-center hover:text-green-800">
                                                <a href="about.html">About Us</a>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="relative px-4">
                                        <div>
                                            <div class="relative flex items-center hover:text-green-800">
                                                <a href="pricing.html">Pricing</a>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="relative px-4">
                                        <div>
                                            <div class="relative flex items-center hover:text-green-800">
                                                <a href="contact-us.html">Contact Us</a>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="flex items-center gap-4 px-4">
                                        <a href="https://app.swipebox.in/staff/login">
                                            <button class="w-32 p-2 font-semibold text-gray-900 uppercase bg-gray-200 rounded-sm">Sign
                                                Up</button>
                                        </a>
                                        <a href="https://app.swipebox.in/staff/login">
                                            <button class="w-32 p-2 font-semibold text-white uppercase bg-green-600 rounded-sm">Sign
                                                In</button>
                                        </a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                        <div class="flex items-center gap-2 lg:hidden">
                            <div x-data="{ isOpen: false }">
                                <button class="p-2 -mr-1 transition duration-200 rounded focus:outline-none focus:shadow-outline" @click="isOpen = !isOpen" @keydown.escape="isOpen = false">
                                    <svg class="w-5 h-5 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                    </svg>
                                </button>
                                <div x-show="isOpen" @click.away="isOpen = false" class="absolute right-0 z-50 mt-2 space-y-1 overflow-hidden font-normal bg-white border rounded shadow w-60" style="display: none;">
                                    <div class="py-4">
                                        <ul class="space-y-4 font-semibold text-green-900">
                                            <li class="relative px-4">
                                                <div>
                                                    <div class="relative flex items-center hover:text-green-800">
                                                        <a href="about.html">About Us</a>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="relative px-4">
                                                <div>
                                                    <div class="relative flex items-center hover:text-green-800">
                                                        <a href="pricing.html">Pricing</a>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="relative px-4">
                                                <div>
                                                    <div class="relative flex items-center hover:text-green-800">
                                                        <a href="contact-us.html">Contact Us</a>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="relative px-4">
                                                <a href="https://app.swipebox.in/staff/login">
                                                    <button class="w-32 p-2 font-semibold text-gray-900 uppercase bg-gray-200 rounded-sm">Sign
                                                        Up</button>
                                                </a>
                                            </li>
                                            <li class="relative px-4">                                                
                                                <a href="https://app.swipebox.in/staff/login">
                                                    <button class="w-32 p-2 font-semibold text-white uppercase bg-green-600 rounded-sm">Sign
                                                        In</button>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
